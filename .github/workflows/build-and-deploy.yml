name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      id: upload-artifact
      with:
        name: build-artifact
        path: ./dist # Adjust the path to your build output directory

    - name: Generate public URL
      run: "echo Artifact URL: ${{ steps.upload-artifact.outputs.download-url }}"
